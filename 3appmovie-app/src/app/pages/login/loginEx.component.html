<ActionBar class="Inicio"  title="Login"></ActionBar>

<!-- [(ngModel)]="email"
[(ngModel)]="password" -->
<Page class="Inicio" >

<StackLayout class="from text-lowercase "  margin="60,10,20,10"  verticalAlignment="top">
  <TextField class="caixa" margin="10 0 10 0" #username hint="user" ></TextField>
  <TextField class="caixa" margin="10 0 10 0"  #password hint="Password" secure="true" ></TextField>
  <Button margin="40 0 0 0" type="button" class="Button.-primary font-italic buttHome" text="Login" (tap)="login(username.text, password.text)"></Button>
</StackLayout>

</Page>
